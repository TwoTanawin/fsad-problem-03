<div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md">
    <!-- Profile Information -->
    <div class="flex items-center p-4">
      <img class="h-10 w-10 rounded-full" [src]="userProfileImage" alt="Profile Picture" />
      <div class="ml-4">
        <h2 class="font-bold">{{ userName }}</h2>
        <p class="text-sm text-gray-600">{{ userRole }}</p>
      </div>
    </div>
  
    <!-- Post Image -->
    <img class="w-full" [src]="postImage" alt="Post Image" />
  
    <!-- Post Content -->
    <div class="p-4">
      <p class="text-gray-700">{{ postContent }}</p>
    </div>
  
    <!-- Action Buttons -->
    <div class="px-4 py-2 border-t border-gray-200 flex justify-between">
      <button class="text-blue-600 hover:underline">LIKE</button>
      <button class="text-blue-600 hover:underline">SHARE</button>
    </div>
  </div>
