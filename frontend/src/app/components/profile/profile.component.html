<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-bold text-gray-800">Profile</h2>
      <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-500" (click)="toggleEditMode()">
        {{ isEditing ? 'Cancel' : 'Edit Profile' }}
      </button>
    </div>
  
    <div class="mt-4">
      <!-- View Mode -->
      <div *ngIf="!isEditing">
        <div class="flex items-center space-x-6">
          <img class="w-24 h-24 rounded-full" [src]="profilePicture" alt="Profile Picture">
          <div>
            <h2 class="text-2xl font-bold text-gray-800">{{ username }}</h2>
            <p class="text-gray-600">{{ bio }}</p>
            <ul class="mt-4 text-sm text-gray-600">
              <li><strong>Age:</strong> {{ age }} years</li>
              <li><strong>Gender:</strong> {{ gender }}</li>
              <li><strong>Height:</strong> {{ height }} cm</li>
              <li><strong>Weight:</strong> {{ weight }} kg</li>
            </ul>
          </div>
        </div>
  
        <div class="mt-8">
          <h3 class="text-lg font-semibold text-gray-800">Fitness Goals</h3>
          <p class="text-gray-700">{{ fitnessGoals }}</p>
        </div>
      </div>
  
      <!-- Edit Mode -->
      <div *ngIf="isEditing">
        <form>
          <!-- Editable fields -->
          <div class="flex items-center space-x-6">
            <img class="w-24 h-24 rounded-full" [src]="profilePicture" alt="Profile Picture">
            <div>
              <label class="block">
                <span class="text-gray-700">Username</span>
                <input [(ngModel)]="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
              </label>
              <label class="block mt-4">
                <span class="text-gray-700">Bio</span>
                <textarea [(ngModel)]="bio" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
              </label>
            </div>
          </div>
  
          <div class="mt-8">
            <label class="block">
              <span class="text-gray-700">Fitness Goals</span>
              <textarea [(ngModel)]="fitnessGoals" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
            </label>
          </div>
  
          <div class="mt-8 grid grid-cols-2 gap-4">
            <label class="block">
              <span class="text-gray-700">Age</span>
              <input [(ngModel)]="age" type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
            </label>
            <label class="block">
              <span class="text-gray-700">Gender</span>
              <select [(ngModel)]="gender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </label>
          </div>
  
          <div class="mt-4 grid grid-cols-2 gap-4">
            <label class="block">
              <span class="text-gray-700">Weight (kg)</span>
              <input [(ngModel)]="weight" type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
            </label>
            <label class="block">
              <span class="text-gray-700">Height (cm)</span>
              <input [(ngModel)]="height" type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
            </label>
          </div>
  
          <div class="mt-8 grid grid-cols-2 gap-4">
            <label class="block">
              <span class="text-gray-700">Email</span>
              <input [(ngModel)]="email" type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
            </label>
            <label class="block">
              <span class="text-gray-700">Phone Number</span>
              <input [(ngModel)]="phoneNumber" type="tel" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
            </label>
          </div>
  
          <div class="mt-6 flex justify-end">
            <button type="button" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500" (click)="saveProfile()">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
